services:
  api:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./python/app:/srv/app
      - ./python/alembic/versions:/srv/alembic/versions
    depends_on:
          db:
            condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/docs', timeout=2)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${DB_USER:-appuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-apipass}
      - POSTGRES_DB=${DB_NAME:-apidb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # - ./pgdata:/var/lib/postgresql/data # Uncomment for local development persistence
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-apidb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
networks:
  backend:
    driver: bridge